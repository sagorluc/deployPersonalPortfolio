<style>
    .alert {
        padding: 15px;
        background-color: #a6f454; /* Red background color */
        color: black; /* White text color */
        margin-bottom: 15px;
        transition: opacity 2s ease-out;
    }
    
    .alert.error {
        background-color: #ffcccb; /* Light red background color for error messages */
        color: #8b0000; /* Dark red text color for error messages */
    }
    
    .disabled-text {
        background-color: #f0f0f0; /* Background color */
        color: #555; /* Text color */
        border: 1px solid #ddd; /* Border */
        padding: 8px; /* Padding */
        border-radius: 4px; /* Border radius */
    }
</style>

<script>
    // Function to hide messages smoothly after 5 seconds
    // alert('reading from message')
    setTimeout(function() {
        var messages = document.querySelectorAll('.alert');
        messages.forEach(function(message) {
            message.style.opacity = '1';
            setTimeout(function() {
                message.style.display = 'none';
            }, 1000); // Delay hiding the message after opacity transition
        });
    }, 5000); // 5000 milliseconds = 5 seconds
</script>

{% extends "base.html" %}
{% load static %}
{% block title %}login{% endblock title %}
{% block body %}

<body class="contact">
    
    <!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>Log <span>in</span></h1>
    <span class="title-bg">Login</span>
</section>
<!-- Page Title Ends -->


<!-- Main Content Starts -->
<section class="main-content align-items-center">
    <div class="container">
        <div class="row">
            <!-- Contact Form Starts -->
            <div class="col-12 align-items-center">

                <!--======================== START FORM ===========================-->
                <form class="contactform" method="post">
                    {% csrf_token %} 
                    <div class="contactform">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <input type="text" name="username" id="" placeholder="Enter username">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="password" name="password" id="" placeholder="Enter password">
                            </div>

                            <div class="col-12">
                                <button type="submit" class="button">
                                    <span class="button-text">Send Message</span>
                                    <span class="button-icon fa fa-send"></span>
                                </button>
                            </div>
                            <!-- Message Area -->
                            <!-- Messages -->
                            <div style="width: 23%; margin: auto;">
                                {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                    <div class="alert {% if message.tags == 'error' %}error{% endif %}">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </div>
                        <!-- End Message Area -->
                        </div>
                    </div>
                </form>
                
            </div>
            <!--============== Contact Form Ends ================-->
        </div>
    </div>
</section>

</body>


{% endblock body %}
